<html>

<head>
    <title>Embed Player - Main</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            background-image: url("https://images.pexels.com/photos/20386770/pexels-photo-20386770/free-photo-of-a-photo-of-a-forest-with-fog-and-trees.jpeg");
        }
        
        button {
            background: linear-gradient(to bottom right, #ef4765, #ff9a5a);
            border: 0;
            border-radius: 12px;
            color: #ffffff;
            cursor: pointer;
            display: inline-block;
            font-family: -apple-system, system-ui, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-weight: 500;
            line-height: 2.5;
            outline: transparent;
            text-align: center;
            text-decoration: none;
            transition: box-shadow 0.2s ease-in-out;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            margin: 1.5rem !important;
            font-size: 25px !important;
            width: 15rem;
            height: 5rem;
        }

        

        button:not([disabled]):focus {
            box-shadow: 0 0 0.25rem rgba(0, 0, 0, 0.5),
                -0.125rem -0.125rem 1rem rgba(239, 71, 101, 0.5),
                0.125rem 0.125rem 1rem rgba(255, 154, 90, 0.5);
        }

        button:not([disabled]):hover {
            box-shadow: 0 0 0.25rem rgba(0, 0, 0, 0.5),
                -0.125rem -0.125rem 1rem rgba(239, 71, 101, 0.5),
                0.125rem 0.125rem 1rem rgba(255, 154, 90, 0.5);
        }

        form {
            display: flex;
            width: 100%;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>
    <form>
            <a href="https://goodflo-99.github.io/Embed_player/store.html"><button>Store embed</button></a>
            <a href="https://goodflo-99.github.io/Embed_player/home.html"><button>Home channel</button></a>
            <a href="https://goodflo-99.github.io/Embed_player/suncture.html"><button>Suncture channel</button></a>
            <a href="https://goodflo-99.github.io/Embed_player/amazon.html"><button>Amazon channel</button></a>
            <a href="https://goodflo-99.github.io/Embed_player/ebay.html"><button>eBay channel</button></a>
            <a href="https://goodflo-99.github.io/Embed_player/target.html"><button>Target channel</button></a>
        </button>
    </form>
</body>

</html>
